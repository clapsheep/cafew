<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAFE-W dropDownBar</title>
    <link rel="stylesheet" href="./style/reset-css.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main2.css" />
    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section class="SY">
      <!-- 드랍다운 바 -->
      <div class="dropdownbar">
        <div class="bar bar-left">
          <h3>프론트엔드 UI <span>추천 강좌</span></h3>
          <div class="icons-left">
            <img src="./icons/Up-button.svg" alt="upButton" />
          </div>
        </div>
        <div class="bar bar-right">
          <h3>이듬 블렌디드 러닝 <span>추천 강좌</span></h3>
          <div class="icons-right">
            <img src="./icons/Down-button.svg" alt="downButton" />
          </div>
        </div>
      </div>
      <!-- 드랍다운 이너카드 -->
      <div class="drop-inner">
        <div class="box">
          <div class="card-left">
            <img src="./img/boxleft.png" alt="입문자를 위한 GIT과 HTML&CSS" />
            <div class="left-text">
              <span>GIT & <br />HTML/CSS</span>
              <p>입문자를 위한 GIT과 HTML&CSS</p>
            </div>
            <button class="btn" type="button">강의정보</button>
          </div>
          <!-- 왼쪽 카드 버튼 클릭시 떠야하는 카드 -->
          <!-- <div class="card-left-hover">
            <div class="left-text-hover">
              <span>GIT & <br />HTML/CSS</span>
              <p>입문자를 위한 GIT과 HTML&CSS</p>
              <img src="./img/StarRating.svg" alt="4점"/>
              <p class="rating">4점</p>
            </div>
            <table></table>
            <div class="X-icon"><img src="./icons/Close-button.svg" alt="닫기" /></div>
          </div> -->
          <div class="card-right">
            <img src="./img/boxright.png" alt="반응형 웹디자인 전략" />
            <div class="right-text">
              <span>RESPONSIVE WEB<br />DESIGN STRATEGIES</span>
              <p>반응형 웹디자인 전략</p>
            </div>
            <button class="btn" type="button">강의정보</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
